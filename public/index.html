    <!-- Preloader -->
    <script>
      window.addEventListener("load", function(){
        var load_screen = document.getElementById("load_screen");
        document.body.removeChild(load_screen);
      });
    </script>
    <!-- End Preloader -->
  </head>
  <body>
    <div id="load_screen">
      <div id="loading"></div>
    </div>
    <div id="root"></div>
  </body>
  <script>
    //Begin Swiper
   var swiper = new Swiper('.swiper-container', {
     pagination: '.swiper-pagination',
     paginationClickable: true
   });

   // Toggle mobile menu
   function classToggle() {
     document.querySelector('toggleMenu').classList.toggle('active');
     document.querySelector('#overlayMenu').classList.toggle('open');
   }
   document.querySelector('#toggleMenu').addEventListener('click', classToggle);
   document.querySelector('#overlayMenu').addEventListener('click', classToggle);
 </script>
